<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    
    <link href="/assets/css/index.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="flex">
    <nav class="flex flex-col w-96 px-4 py-4 bg-white text-black border-r-2">
      <a href="/" class="flex items-center pb-8">
        <h2 class="font-sans font-semibold text-2xl">Kontaku</h2>
      </a>
      <form id="search-contact-form" class="max-w-md">   
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input 
              type="search" 
              id="search-input" 
              name="key"
              class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-2xl bg-gray-100 focus:ring-blue-500 focus:border-blue-500 " 
              placeholder="Search here..." />
        </div>
      </form>
      <ul class="mt-9 mb-4 text-md font-semibold">
        <li>
          <a href="/" class="flex justify-start items-center py-2 px-4 rounded-xl bg-gray-100 text-black">
            <i class="fas fa-user-friends mr-2"></i>
            Contacts
          </a>
        </li>
      </ul>
      <div class="text-md">
        <div class="flex justify-between py-2 px-4 items-center">
          <span class="font-semibold">Labels</span>
        </div>
        <div class="w-full">
          <a href="/?tag=family" class="flex w-full py-2 px-4 mt-2 rounded-xl hover:bg-gray-100">
            <span>
              <i class="fa fa-tag fa-xs"></i>
              Family
            </span>
          </a>
          <a href="/?tag=friend" class="flex w-full py-2 px-4 mt-2 rounded-xl hover:bg-gray-100">
            <span>
              <i class="fa fa-tag fa-xs"></i>
              Friend
            </span>
          </a>
        </div>
      </div>
    </nav>
    <div class="w-full">
      <header
        class="bg-white flex justify-end items-center p-4 md:px-10 mx-auto w-full">
        <div class="flex items-center">
          <div class="rounded-full grid items-center text-center w-15 h-20 p-4 bg-gradient-to-r from-gray-500 via-gray-400 to-gray-300">
            <p class="text-gray-700 text-2xl">IP</p>
          </div>
        </div>
      </header>
      <main
        class="px-4 md:py-4 md:px-6 mx-auto w-full md:min-h-[568px] 2xl:min-h-[850px]">
        <div class="flex justify-between items-center mb-5">
          <h1 class="font-sans font-semibold text-2xl">Contacts</h1>
          <div id="btn-add-contact" class="w-72 h-10 bg-stone-950 text-white rounded-full text-gray-900 py-2 text-center hover:bg-stone-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Add Contact
          </div>
        </div>
        <div id="container-contact" class="p-0 rounded-md">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr class="text-gray-700 font-semibold">
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">Phone Number</th>
                <th scope="col" class="px-6 py-3">Company</th>
                <th scope="col" class="px-6 py-3">Labels</th>
              </tr>
            </thead>
            <tbody id="contactsTableBody">
              <!-- <h1>Data not found</h1> -->
            </tbody>
          </table>
        </div>
      </main>
      <footer class="p-4 md:px-10 mx-auto p-4">
        <hr class="mb-4 border-t-2" />
        <div class="text-center">
          <a href="/detail-contact?id=1">
            copyright &copy; 2024 Irpan Padillah

          </a>
        </div>
      </footer>
    </div>
  </div>
  <dialog
    id="contact-dialog"
    class="bg-white-50 p-8 rounded-3xl w-[35rem]">

  </dialog>
  <dialog
      id="new-contact-dialog"
      class="bg-white-50 p-8 rounded-3xl w-[35rem]">
      <div class="p-0 rounded-md">
        <div class="mb-4">
          <h1 class="text-3xl">Add new contact</h1>
        </div>
        <form id="new-contact-form" method="post" class="w-full">
          <div class="mb-5">
            <label for="full-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="full-name" name="full-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Irpan Padillah" required />
          </div>
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@gmail.com" required />
          </div>
          <div class="mb-5">
            <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="+6289661456123" required />
          </div>
          <div class="mb-5">
            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company</label>
            <input type="text" id="company" name="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="PT ABC" />
          </div>
          <div class="flex justify-end gap-3 mt-12">
            <button
              type="button"
              id="new-contact-dialog-btn-close"
              class="text-stone-700 hover:bg-gray-100 rounded-full p-3"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="w-48 text-white bg-stone-950 hover:bg-stone-700 rounded-2xl p-3"
            >
              Save
            </button>
          </div>
        </form>
    </div>
  </dialog>
  <script src="storage.js"></script>
  <script src="index.js"></script>
</body>
</html>
