<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex">
    <nav class="flex flex-col w-96 px-4 py-4 bg-white text-black border-r-2">
      <a href="/" class="flex items-center pb-8">
        <h2 class="font-sans font-semibold text-2xl">Kontaku</h2>
      </a>
      <form id="search-contact-form" method="get" class="max-w-md">   
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input 
              type="search" 
              id="search-input" 
              class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-2xl bg-gray-100 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
              placeholder="Search here..." required />
        </div>
      </form>
      <ul class="mt-9 mb-4 text-md font-semibold">
        <li>
          <a href="/" class="flex justify-start items-center py-2 px-4 rounded-xl hover:bg-gray-100">
            <i class="fas fa-user-friends mr-2"></i>
            Contacts
          </a>
        </li>
      </ul>
      <div class="text-md">
        <div class="flex justify-between py-2 px-4 items-center">
          <span class="font-semibold">Labels</span>
        </div>
        <div class="w-full">
          <a href="/?tag=family" class="flex w-full py-2 px-4 mt-2 rounded-xl hover:bg-gray-100">
            <span>
              <i class="fa fa-tag fa-xs"></i>
              Family
            </span>
          </a>
          <a href="/?tag=friend" class="flex w-full py-2 px-4 mt-2 rounded-xl hover:bg-gray-100">
            <span>
              <i class="fa fa-tag fa-xs"></i>
              Friend
            </span>
          </a>
        </div>
      </div>
    </nav>
    <div class="w-full">
      <header
        class="bg-white flex justify-end items-center p-4 md:px-10 mx-auto w-full">
        <div class="flex items-center">
          <img
            src=""
            alt="Irpan Padillah"
            class="h-10 w-10 rounded-full border"
          />
          <span class="ml-3 font-bold">Irpan Padillah</span>
        </div>
      </header>
      <main
        class="px-4 md:py-4 md:px-6 mx-auto w-full md:min-h-[568px] 2xl:min-h-[850px]">
        <div class="flex justify-between items-center mb-5">
          <h1 class="font-sans font-semibold text-2xl">Detail Contact</h1>
        </div>
        <div id="contact-container">
          
        </div>
      </main>
      <footer class="p-4 md:px-10 mx-auto p-4">
        <hr class="mb-4 border-t-2" />
        <div class="text-center">
          copyright &copy; 2024 Irpan Padillah
        </div>
      </footer>
    </div>
  </div>
  <dialog
    id="contact-dialog"
    class="bg-white-50 p-8 rounded-3xl w-[35rem]">

  </dialog>
  <script src="/storage.js"></script>
  <script src="index.js"></script>    
</body>
</html>
